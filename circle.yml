# The forces Circle CI to get a fresh clone of the repo.
#checkout:
#  post:
#    - rm -rf ~/kapacitor
#    - git clone git@github.com:influxdb/kapacitor.git ~/kapacitor

machine:
  pre:
    - bash < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/master/binscripts/gvm-installer)
    - source $HOME/.gvm/scripts/gvm; gvm install go1.5.1 --binary
  environment:
    IMPORT_PATH: "github.com/influxdb/kapacitor"

dependencies:
  pre:
    # setup ipv6
    - sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=0 net.ipv6.conf.default.disable_ipv6=0 net.ipv6.conf.all.disable_ipv6=0

  override:
    - >
      source $HOME/.gvm/scripts/gvm;
      gvm use "go1.5.1";
      mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - >
      source $HOME/.gvm/scripts/gvm;
      gvm use "go1.5.1";
      rsync -a --delete ./ "$GOPATH/src/$IMPORT_PATH/"

test:
  override:
    - >
      source $HOME/.gvm/scripts/gvm;
      gvm use "go1.5.1";
      make -C "$GOPATH/src/$IMPORT_PATH/" test

